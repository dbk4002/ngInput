<style>
    .md-button.md-fab.md-micro {
      line-height: 40px;
      width: 20px;
      height: 20px; 
    }
</style>
<div>
        <div flex layout="row" layout-align="start center" ng-init="showSection = true">
            <div>
                <md-button class="md-icon-button" ng-hide="showSection" aria-label="Expand" ng-click="showSection=!showSection">
                    <md-icon  md-svg-icon="content:add"></md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-hide="!showSection" aria-label="Collapse" ng-click="showSection=!showSection">
                    <md-icon  md-svg-icon="content:remove" ng-click="showSection=!showSection"></md-icon>
                </md-button>

                
                
            </div>
            <div>
                <md-subheader class="md-primary"  style="font-weight: bold; color : {{isError ? 'red' : '' }}">{{title}}</md-subheader>
            </div>

        </div>
        <div ng-repeat="row in getCount(rows)" layout="column" ng-show="showSection">
            <div layout="row" style="width:100%;" layout-xs="column">
                <div ng-repeat="column in getCount(columns) track by $index" ng-init="inputElementVar=inputElementsMap[row+'~'+column]" style="min-width: {{100/columns}}%;" ng-class="inputElementVar.type==4 ?'horizontal-center':''">
                    <ng-input-element inputconfig="inputElementVar" configdata="data"></ng-input-element>
                </div>
             </div>
        </div>
</div>
